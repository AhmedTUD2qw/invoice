<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رفع فاتورة</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title mb-4 text-center">رفع فاتورة بيع</h4>
                        {% with messages = get_flashed_messages() %}
                          {% if messages %}
                            <div class="alert alert-info">{{ messages[0] }}</div>
                          {% endif %}
                        {% endwith %}
                        <form method="POST" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label class="form-label">اسم الموديل</label>
                                <input type="text" class="form-control" name="model_name" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">اسم الفرع</label>
                                <input type="text" class="form-control" name="branch" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">صورة الفاتورة</label>
                                <input type="file" class="form-control" name="invoice_image" accept="image/*" required>
                            </div>
                            <button type="submit" class="btn btn-success w-100">رفع</button>
                        </form>
                        <a href="{{ url_for('logout') }}" class="btn btn-link mt-3">تسجيل الخروج</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
